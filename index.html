<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погодное приложение</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
        }

        .app-title {
            font-size: 3.5rem;
            background: linear-gradient(45deg, #4ecdc4, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(78, 205, 196, 0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.8rem;
            color: #888;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .ai-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .ai-card {
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .ai-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .ai-card:hover::before {
            left: 100%;
        }

        .ai-card:hover {
            transform: translateY(-5px);
            border-color: #4ecdc4;
            box-shadow: 0 10px 30px rgba(78, 205, 196, 0.3);
        }

        .ai-name {
            font-size: 2rem;
            font-weight: bold;
            color: #4ecdc4;
        }

        @media (max-width: 768px) {
            .app-title {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.3rem;
            }

            .ai-grid {
                grid-template-columns: 1fr;
            }

            .ai-name {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="app-title">Погодное приложение</h1>
            <div class="subtitle">От:</div>
        </div>

        <div class="ai-grid">
            <div class="ai-card" data-ai="gemini">
                <div class="ai-name">Gemini</div>
            </div>

            <div class="ai-card" data-ai="deepseek">
                <div class="ai-name">DeepSeek</div>
            </div>

            <div class="ai-card" data-ai="chatgpt">
                <div class="ai-name">ChatGPT</div>
            </div>

            <div class="ai-card" data-ai="perplexity">
                <div class="ai-name">Perplexity</div>
            </div>

            <div class="ai-card" data-ai="alice">
                <div class="ai-name">Алиса</div>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            sites: {
                gemini: "sites/gemini/index.html",
                deepseek: "sites/deepseek/index.html",
                chatgpt: "sites/chatgpt/index.html",
                perplexity: "sites/perplexity/index.html",
                alice: "sites/alice/index.html"
            }
        };

        document.querySelectorAll('.ai-card').forEach(card => {
            card.addEventListener('click', function() {
                const aiName = this.getAttribute('data-ai');
                const siteUrl = CONFIG.sites[aiName];

                this.style.transform = 'scale(0.95)';
                this.style.borderColor = '#ff6b6b';
                setTimeout(() => {
                    this.style.transform = '';
                    this.style.borderColor = '#333';
                    alert(`${aiName.toUpperCase()}!`);
                }, 150);
            });
        });

        const header = document.querySelector('.app-title');
        setInterval(() => {
            const hue = Math.random() * 360;
            header.style.background = `linear-gradient(45deg, hsl(${hue}, 100%, 65%), hsl(${hue + 60}, 100%, 65%))`;
            header.style.webkitBackgroundClip = 'text';
        }, 3000);
    </script>
</body>
</html>
